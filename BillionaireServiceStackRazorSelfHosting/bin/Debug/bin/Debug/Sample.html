
<html ng-app>
	<head>
        <script type="text/javascript" src='/js/angular.min.js'></script>
        <script>
            function Yo($scope) {
                $scope.message = 'This is very good';
                $scope.a = 7112;
                $scope.b = 19;

                $scope.answer = function() {
                    return $scope.a + $scope.b;
                }
            }
        </script>
		<title></title>
	</head>
	<body ng-controller='Yo'>

    This is very productive {{message}}

    {{answer() + 2}}

    lupet this is great


    this is the most productive way to program



	</body>
</html>
